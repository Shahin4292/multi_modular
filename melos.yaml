name: multi_modular
packages:
  - core/**
  - features/**
#  - features/movies

command:
  bootstrap:
    environment:
      sdk: ^3.5.3
      flutter: ">=1.17.0"

    dependencies:
      dio: ^5.9.0
      get_it: ^9.1.1
      injectable: ^2.7.0
      json_annotation: ^4.9.0
      pretty_dio_logger: ^1.4.0
      retrofit: ^4.9.1
      dartz: ^0.10.1
      connectivity_plus: ^7.0.0
      shared_preferences: ^2.5.3
      uuid: ^4.5.2

    dev_dependencies:
      injectable_generator: ^2.11.0
      retrofit_generator: ^9.1.9
      build_runner: ^2.4.15
      json_serializable: ^6.9.4
      flutter_lints: ^5.0.0

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap
  test:
    run: melos exec --concurrency=1 -- flutter test
  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions